<script>
    // 传统方式
    const person1 = {
        saiHi: function () {
            console.log("Hi");
        },
        sayHello: function () {
            console.log("Hello")
        }
    }
    person1.saiHi()
    person1.sayHello();

    // es6, 去掉 function()
    const person2 = {
        sayHi() {
            console.log("Hi");
        }
    }
    person2.sayHi()

</script>
