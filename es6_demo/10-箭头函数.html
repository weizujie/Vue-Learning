<script>
    // 传统
    var f1 = function (m) {
        return m
    }
    console.log(f1(100))

    // es6
    var f2 = n => n
    console.log(f1(200))

    // 多个参数
    var f3 = (a, b) => {
        let result = a + b
        return result
    }
    console.log(f3(300, 400))

    // es6 多个参数简便写法
    var f4 = (a, b) => a + b
    console.log(f4(500, 1000))

</script>
